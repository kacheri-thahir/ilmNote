{% extends "base.html" %}
{% block content %}

<main class="about-container">

    <!-- Heading -->
    <header class="about-header">
        <h1>{{ about.about_heading }}</h1>
    </header>

    <!-- Image -->
    {% if about.about_image %}
    <div class="about-hero">
        <img src="{{ about.about_image.url }}" alt="{{ about.about_heading }}">
    </div>
    {% endif %}

    <!-- Description -->
    <section class="about-description">
        {{ about.about_description|linebreaks }}
    </section>

    <!-- Social Links -->
    {% if social_links %}
    <div class="social-section">
        <h3>Follow Us</h3>
        <ul class="social-list">
            {% for i in social_links %}
                <li><a href="{{ i.link }}" target="_blank">{{ i.platform }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</main>

{% endblock %}
